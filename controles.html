<!DOCTYPE html>
<html lang="pt-BR">
<head>

  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Consulta de Enxoval</title>

  <!-- Fonte Montserrat -->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600&display=swap" rel="stylesheet">

  <!-- Biblioteca AOS -->
  <link href="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.css" rel="stylesheet" />

  <!-- CSS personalizado -->
  <link rel="stylesheet" href="style.css">

  <!-- Font Awesome (opcional) -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />

  <!-- SheetJS -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js" defer></script>
</head>
<body>

  <header>
    <div class="header-content">
      <img src="img/login_logo.png" alt="Logo" class="logo logo-desktop">
      <img src="img/logo.png" alt="Logo simplificada" class="logo logo-mobile">
      <h1>Consultas</h1>
      <!-- <img src="img/topo.png" alt="Topo" class="topo-img">-->
    </div>
  </header>

<main id="areaParaPDF">
  <div class="conteudo">

    <!-- Coluna da esquerda (vertical) -->
    <div class="coluna-esquerda">

      <div class="relatorio tracked-glow">
        <h2>Relatórios</h2>
        <div class="btn-group">
          <label>
            <input type="radio" id="rel-enxoval" name="relatorio" value="enxoval" style="display:none;" checked>
            <label for="rel-enxoval" class="toggle-btn">Enxoval</label>
          </label>
          <label>
            <input type="radio" id="rel-cobertores" name="relatorio" value="cobertores" style="display:none;">
            <label for="rel-cobertores" class="toggle-btn">Cobertores</label>
          </label>
          <label>
            <input type="radio" id="rel-lencois" name="relatorio" value="lencois" style="display:none;">
            <label for="rel-lencois" class="toggle-btn">Lençóis</label>
          </label>
        </div>
      </div>


      <div class="filtros tracked-glow">
        <h2>Período</h2>
        <div class="filtros-conteudo">
          <label for="dataInicio">Data Início:</label>
          <input type="date" id="dataInicio" />
          <label for="dataFim">Data Fim:</label>
          <input type="date" id="dataFim" />
        </div>
      </div>

      <div class="fechamento tracked-glow">
        <h2>Fechamento</h2>
        <table>
          <tbody>
            <tr>
              <td>Total sujo (KG's):</td>
              <td id="totalSujo">0,0</td>
            </tr>
            <tr>
              <td>Total limpo (KG's):</td>
              <td id="totalLimpo">0,0</td>
            </tr>
            <tr>
              <td>Pendência total (KG's):</td>
              <td id="pendenciaTotal">0,0</td>
            </tr>
            <tr>
              <td>Pendência total com 10% (KG's):</td>
              <td id="pendenciaTotal10">0,0</td>
            </tr>
          </tbody>
        </table>
      </div>

      <div class="exportar-relatorio tracked-glow">
        <h2>Exportar relatório</h2>
        <button id="btnExportarExcel">Exportar em excel</button>
        <button id="btnExportarPDF">Exportar em PDF</button>
      </div>

    </div>

    <!-- Coluna da direita (tabela) -->
    <div class="dados tracked-glow">
      <h2 id="tituloTabela">Tabela de dados</h2>
      <div id="excelData">Carregando dados...</div>
    </div>

  </div>
</main>

<script src="script.js"></script>

</body>
<footer class="footer">
  <p>© 2025 Manserv Facilites. Todos os direitos reservados.</p>
</footer>
</html>
