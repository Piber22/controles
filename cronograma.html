<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Cronograma</title>

  <!-- Fonte Montserrat -->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600&display=swap" rel="stylesheet">

  <!-- Biblioteca AOS -->
  <link href="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.css" rel="stylesheet" />

  <!-- CSS personalizado -->
  <link rel="stylesheet" href="cronograma.css">

  <!-- Font Awesome (opcional) -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />

  <!-- SheetJS e html2pdf -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js" defer></script>
</head>
<body>

  <header>
    <div class="header-content">
      <img src="img/login_logo2.png" alt="Logo" class="logo logo-desktop">
      <img src="img/logo.png" alt="Logo simplificada" class="logo logo-mobile">
      <h1>cronograma</h1>
    </div>
  </header>

  <main>
  <div class="conteudo">

    <!-- Coluna da esquerda (vertical) -->
    <div class="coluna-esquerda">
      <div class="filtros tracked-glow">
        <div class="filtros-conteudo">

          <!-- Filtro Mês -->
          <div class="filtro-item">
            <label for="filtroMes">Mês:</label>
            <div class="select-wrapper">
              <select id="filtroMes">
                <option value="">Todos</option>
                <option value="0">Janeiro</option>
                <option value="1">Fevereiro</option>
                <option value="2">Março</option>
                <option value="3">Abril</option>
                <option value="4">Maio</option>
                <option value="5">Junho</option>
                <option value="6">Julho</option>
                <option value="7">Agosto</option>
                <option value="8">Setembro</option>
                <option value="9">Outubro</option>
                <option value="10">Novembro</option>
                <option value="11">Dezembro</option>
              </select>
              <i class="fa-solid fa-eraser clear-select" data-target="filtroMes" title="Limpar filtro"></i>
            </div>
          </div>

          <!-- Filtro Data -->
          <div class="filtro-item" style="margin-top: 15px;">
            <label for="filtroData">Data:</label>
            <div class="select-wrapper">
              <select id="filtroData">
                <option value="">Todas</option>
                <!-- Opções serão preenchidas via JS -->
              </select>
              <i class="fa-solid fa-eraser clear-select" data-target="filtroData" title="Limpar filtro"></i>
            </div>
          </div>

          <!-- Filtro Terminal -->
          <div class="filtro-item" style="margin-top: 15px;">
            <label for="filtroTerminal">Terminal:</label>
            <div class="select-wrapper">
              <select id="filtroTerminal">
                <option value="">Todos</option>
                <!-- Opções serão preenchidas via JS -->
              </select>
              <i class="fa-solid fa-eraser clear-select" data-target="filtroTerminal" title="Limpar filtro"></i>
            </div>
          </div>

          <!-- Filtro Encarregada -->
          <div class="filtro-item" style="margin-top: 15px;">
            <label for="filtroEncarregada">Encarregada:</label>
            <div class="select-wrapper">
              <select id="filtroEncarregada">
                <option value="">Todos</option>
                <!-- Opções serão preenchidas via JS -->
              </select>
              <i class="fa-solid fa-eraser clear-select" data-target="filtroEncarregada" title="Limpar filtro"></i>
            </div>
          </div>

        </div>
      </div>
    </div>

    <!-- Coluna da direita (tabela) -->
    <div class="dados tracked-glow">
      <div id="excelData">Carregando dados...</div>
    </div>

  </div>
</main>



  <script src="cronograma.js"></script>

  <footer class="footer">
    <p>© 2025 Manserv Facilites. Todos os direitos reservados.</p>
  </footer>
</body>
</html>
